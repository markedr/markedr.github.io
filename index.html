<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap CSS--> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .navbar-custom {
      background-color: #f8f9fa; /* Set the default light color */
    }

    .navbar-light .navbar-nav .nav-link {
      color: #212529; /* Set the text color */
      font-size: 18px; /* Set the font size */
      margin-right: 100px;
      margin-left: 200px; /* Add spacing between navbar elements */
    }
    .navbar-brand {
      color: #212529;
    }
    .dropdown-menu {
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/logo1.png" width="50" height="50" >
      Markedr 
    </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link " href="#" padding="padding-left" >Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="#">About Us</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" padding="padding-left" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Contact Us
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown"> 
              <a class="dropdown-item" href="#">Instagram</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Facebook</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Linkedin</a>
            </div>
          </li>

        </ul>
      </div>
    </nav>

  <!-- Bootstrap JS and jQuery (required for dropdown functionality) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
