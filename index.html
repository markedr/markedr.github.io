<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap CSS--> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Custom CSS */
    .navbar-custom {
      background-color: #f8f9fa; /* Set the default light color */
    }

    .navbar-light .navbar-nav .nav-link {
      color: #212529; /* Set the text color */
      font-size: 18px; /* Set the font size */
      margin-right: 100px;
      margin-left: 200px; /* Add spacing between navbar elements */
    }
    .navbar-brand {
      color: #212529;
    }
    .dropdown-menu {
      margin-left: 200px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }
    

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <!-- Content goes here -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo1.png" width="50" height="50" >
          Markedr 
        </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link " href="#" padding="padding-left" >Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link " href="#">About Us</a>
              </li>
              <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" padding="padding-left" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Contact Us
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown"> 
                  <a class="dropdown-item" href="#">Instagram</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Facebook</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Linkedin</a>
                </div>
              </li>
    
            </ul>
          </div>
        </nav>
      <div class="container1">
        <h1> <span class = "auto-type"> </span></h1>
      </div>
    </div>
  <footer class="bg-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <p>&copy; 2023 Markedr. All rights reserved.</p>
          </div>
          <div class="col-12 col-md-6">
            <ul class="list-inline text-md-right">
              <li class="list-inline-item">
                <a href="https://www.instagram.com/markedr.lb/">
                  <i class="fab fa-instagram" style="color: black; font-size: 24px;"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.linkedin.com/company/your_linkedin_link">
                  <i class="fab fa-linkedin"  style="color: black; font-size: 24px;"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.facebook.com/your_facebook_link">
                  <i class="fab fa-facebook" style="color: black; font-size: 24px;"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  

  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".auto-type", {
      strings: ["Welcome to Our Social Media Marketing Agency", "Let Us Tell You More About Us"],
      typeSpeed: 80,
      backSpeed: 0,
      loop : true,
    })
  </script>
  <!-- Bootstrap JS and jQuery (required for dropdown functionality) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</body>
</body>
</html>
